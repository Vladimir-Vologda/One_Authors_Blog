{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-start">
        <div class="col-lg-3"></div>

        <div class="col-lg-6" style="padding-bottom:25px">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="id_title">Article title</label>
                        <input type="text" name="title" class="form-control" required placeholder="Title" id="id_title">
                    </div>

                    <div class="form-group">
                        <label for="id_text" class="form-label mt-4">Article</label>
                        <textarea name="text" class="form-control" required id="id_text" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="id_image" class="form-label mt-4">Article image</label>
                        <input class="form-control" onchange="preview()" name="image" accept="image/*" type="file" id="id_image">
                        <img src="" class="preview-img" id="frame" style="padding-top:7px" width="100%" height="150px" alt="">
                    </div>

                    <legend class="mt-4">Publish?</legend>
                    <div class="form-check form-switch">
                        <input class="form-check-input" name="is_published" type="checkbox" id="id_is_published">
                        <label for="id_is_published" class="form-check-label"></label>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-success">Create Article</button>
            </form>
        </div>

        <div class="col-lg-3"></div>

    </div>
</div>

{% endblock %}
