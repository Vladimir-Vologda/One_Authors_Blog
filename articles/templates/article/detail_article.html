{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">

        <div class="col-lg-3"></div>

        <div class="col-lg-6">
            <div class="card mb-3">
                <img src="{{ MEDIA_URL }}{{ detail_article.image.url }}" height="250px" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ detail_article.title }}</h5>
                    <p class="card-text" style="padding-bottom:15px">{{ detail_article.text }}</p>
                    <h6 class="card-text">
                        <small class="text-muted">Updated: {{ detail_article.update_date }}</small>
                    </h6>
                    <h6 class="card-text">
                        <small class="text-muted">Created: {{ detail_article.creation_date }}</small>
                    </h6>
                </div>
            </div>
        </div>

        <div class="col-lg-3"></div>

    </div>
</div>

{% endblock %}
